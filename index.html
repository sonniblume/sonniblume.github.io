<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sonniblume.de</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .profile-img-container {
            width: 250px;
            height: 250px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
        }
        .profile-img-container::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            background: radial-gradient(circle, #2a2a2a 0%, #121212 70%);
            z-index: -1;
        }
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.5s ease;
            user-select: none;
            -webkit-user-drag: none;
        }
        .profile-img:hover {
            transform: rotate(360deg);
        }
        .profile-img-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle, transparent 60%, #121212 100%);
            pointer-events: none;
        }
        .name {
            font-size: 36px;
            font-weight: bold;
            margin-top: 30px;
        }
        .coming-soon {
            font-size: 24px;
            margin-top: 15px;
            cursor: pointer;
        }
        #sunflower {
            font-size: 36px;
            margin-top: 15px;
            cursor: pointer;
            display: none;
        }
        .emoji {
            position: absolute;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-img-container">
            <img src="https://github.com/sonniblume.png" alt="Profile Picture" class="profile-img" draggable="false">
        </div>
        <div class="name">sonniblume.de</div>
        <div class="coming-soon" onclick="showSunflower()">coming s00n</div>
        <div id="sunflower" onclick="spawnEmojis()">ðŸŒ»ðŸ’š</div>
    </div>

    <script>
        function showSunflower() {
            document.getElementById('sunflower').style.display = 'block';
        }

        function spawnEmojis() {
            for (let i = 0; i < 20; i++) {
                createEmoji();
            }
        }

        function createEmoji() {
            const emoji = document.createElement('div');
            emoji.classList.add('emoji');
            emoji.textContent = Math.random() < 0.5 ? 'ðŸŒ»' : 'ðŸ’š';
            emoji.style.left = Math.random() * window.innerWidth + 'px';
            emoji.style.top = Math.random() * window.innerHeight + 'px';
            document.body.appendChild(emoji);

            const speed = 2 + Math.random() * 3;
            const angle = Math.random() * Math.PI * 2;
            let dx = Math.cos(angle) * speed;
            let dy = Math.sin(angle) * speed;

            function animate() {
                const rect = emoji.getBoundingClientRect();
                if (rect.left < 0 || rect.right > window.innerWidth) dx = -dx;
                if (rect.top < 0 || rect.bottom > window.innerHeight) dy = -dy;

                emoji.style.left = rect.left + dx + 'px';
                emoji.style.top = rect.top + dy + 'px';

                requestAnimationFrame(animate);
            }

            animate();
        }
    </script>
</body>
</html>
